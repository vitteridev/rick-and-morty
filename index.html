<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty IDs</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Rick and Morty IDs</h1>
    </header>
    <main id="content">
      <div id="spinner" hidden></div>
    </main>
    <section class="botones">
      <button id="btn-anterior" class="btn">Anterior</button>
      <button id="btn-siguiente" class="btn">Siguiente</button>
    </section>
    <template id="template">
      <section class="card-id">
        <div>
          <img class="pic-id" src="https://via.placeholder.com/150" alt="" />
          <div class="status-container">
            <div class="is-alive-box"></div>
            <strong class="is-alive-text status">ALIVE</strong>
          </div>
        </div>
        <div class="info-container">
          <div>
            <span class="small-text"
              >Name
              <strong class="strong-text name">JUNIOR VITTERI</strong></span
            >
          </div>
          <div class="gen-container">
            <span class="small-text">
              Specie <strong class="strong-text specie">HUMAN</strong>
            </span>
            <span class="small-text"
              >Gender <strong class="strong-text gender">FEMALE</strong>
            </span>
          </div>
          <div>
            <span class="small-text"
              >Origin
              <strong class="strong-text origin">FROM MY HOUSE</strong></span
            >
          </div>
        </div>
      </section>
    </template>
  </body>
</html>
